<!-- On Page Scripts -->
<script>
$(document).ready(function () {

  //initialize swiper when document ready
  // var mySwiper = new Swiper ('.swiper-container', {
  //   // Optional parameters
  //   loop: true,
  //   speed: 1000,
  //   effect: 'fade',
  //   fadeEffect: {
  //         crossFade: true
  //   },
  //   autoplay: {
  //       delay: 1500
  //     }
  // })
  var mySwiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    })

  // dropotron
  var foo = $('#nav > ul');
  foo.dropotron();

});
</script>
<script>
(function($) {
$(function() {
$('.swoop').scrollex({
top:		'30vh',
bottom:		'30vh',
initialize:	function() {
  $(this).addClass('is-inactive');
},
enter: function() {
  $(this).removeClass('is-inactive');
}
})
});
})(jQuery);

</script>
